<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="file" name="file" class="file"/>
<button>点我</button>
<div class="box">
    <img src="" alt=""/>
</div>
<script>
    //获取元素
    var ipt=document.querySelector('.file');
    var btn=document.querySelector('button')
    //给button绑定事件
    btn.onclick=function() {
        var fileReader=new FileReader();
        var file=ipt.files[0];
        fileReader.readAsDataURL(file)
//        等待FileReader对象读取图片完成

        fileReader.onload=function() {
//            document.querySelector('img').src=fileReader.result;
            document.querySelector('.box').innerHTML=fileReader.result;
        }
    }
    //实例化FileReader内置对象

</script>
</body>
</html>
